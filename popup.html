<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
    <title>Getting Started Extension's Popup</title>
    <style>
    body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
    }
    
    #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
    }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
</head>

<body>
    <div id="status-display">
        <form id="sku-form" action="http://10.0.0.252/printer/printr.php" method="post">
            <p>SKU: <input id="sku" name="sku" placeholder="DE6530BWA3520AZ3" type="text"></p>
            <p>Quantity: <input id="quantity" name="quantity" type="text" value="1"></p>
            <p>Printer: <select id="printer" name="printer">
                
                    </select></p>
            <input type="submit" value="Print">
        </form>
    </div>

</body>

</html>
